<div class="container">
  <h1>Travel List</h1>
  <form (ngSubmit)="onSubmit()" #travelForm="ngForm">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="travelData.name" name="name" required>
    </div>
    <div>
      <label for="country">Country:</label>
      <input type="text" id="country" [(ngModel)]="travelData.country" name="country" required>
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="travelData.description" name="description" required></textarea>
    </div>
    <div>
      <label for="rating">Rating:</label>
      <input type="number" id="rating" [(ngModel)]="travelData.rating" name="rating" required>
    </div>
    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" [(ngModel)]="travelData.age" name="age" required>
    </div>
    <button type="submit">{{ isEditMode ? 'Update' : 'Create' }}</button>
    <button type="button" (click)="resetForm()">Reset</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Country</th>
        <th>Description</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let travel of travels">
        <td>{{ travel.name }}</td>
        <td>{{ travel.country }}</td>
        <td>{{ travel.description }}</td>
        <td>{{ travel.rating }}</td>
        <td>
          <button (click)="editTravel(travel)">Edit</button>
          <button (click)="deleteTravel(travel._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
