<div *ngIf="travels.length > 0">
    <table>
      <tr>
        <th>Name</th>
        <th>Country</th>
        <th>Description</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let travel of travels">
        <td>{{ travel.name }}</td>
        <td>{{ travel.country }}</td>
        <td>{{ travel.description }}</td>
        <td>{{ travel.rating }}</td>
        <td>
          <button (click)="editTravel(travel)">Edit</button>
          <button (click)="deleteTravel(travel.id)">Delete</button>
        </td>
      </tr>
    </table>
  </div>
  
  <div *ngIf="travels.length === 0">
    <p>No travel data available.</p>
  </div>
  
  <form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="newTravel.name" name="name" placeholder="Name" required>
    <input type="text" [(ngModel)]="newTravel.country" name="country" placeholder="Country" required>
    <textarea [(ngModel)]="newTravel.description" name="description" placeholder="Description"></textarea>
    <input type="number" [(ngModel)]="newTravel.rating" name="rating" placeholder="Rating" required>
    <button type="submit">Add Travel</button>
  </form>
